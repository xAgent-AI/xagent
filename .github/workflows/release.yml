name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Validate version tag
        run: |
          EXPECTED_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$EXPECTED_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Version mismatch: tag=$EXPECTED_VERSION, package.json=$PACKAGE_VERSION"
            exit 1
          fi
          echo "✅ Version validated: $EXPECTED_VERSION"

  build:
    name: Build
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  publish:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Generate changelog
        id: changelog
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "changelog=$(git log --pretty=format:'* %h %s' "v$(echo $TAG | sed 's/v//')^..$TAG" 2>/dev/null || echo 'Release $TAG')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ## Installation
            ```bash
            npm install -g @xagent-ai/cli
            # or
            npx @xagent-ai/cli
            ```
          files: |
            dist/*.js
            dist/*.d.ts
            dist/*.map
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
